<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link rel="stylesheet" href="login.css">
    <title>Login Form with Navigation Bar</title>
</head>
<body>
   
          </head>
          <body>
          <div class="wrapper">
            <img src="logo-removebg-preview.png" alt="" width="50px">
            <p>HOLY CHILD CENTRAL COLLEGES INC. <br> Logged In</p>
            <form>
              <input type="text" id="username" placeholder="Enter username">
              <input type="password" id="password" placeholder="Password">
              <button type="button" onclick="login()">Sign In</button>
              <p class="recover">
                <a href="#">Recover Password</a>
              </p>
            </form>
          
            <p class="or">
              ----- or continue with -----
            </p>
            <div class="icons">
              <a href="http://192.168.1.97:5500/HOME/home.html"><i class="fas fa-home"></i></a>
              <i class="fab fa-github"></i>
              <i class="fab fa-facebook"></i>
            </div>
            <div class="not-member">
              Not a member? <a href="#">Register Now</a>
            </div>
          
            <script>
              function login() {
                var username = document.getElementById('username').value;
                var password = document.getElementById('password').value;
          
                // Simulate authentication with hardcoded credentials
                if (username === 'admin' && password === 'admin') {
                  window.location.href = 'admin.html';
                } else if (username === 'officer' && password === 'officer') {
                  window.location.href = 'officer.html';
                } else {
                  alert('Invalid username or password. Please try again.');
                }
              }
            </script>
          </div>
          
          </body>
          </html>
          
              
           
            </form>
          </div>

          </div>
