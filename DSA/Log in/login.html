<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link rel="stylesheet" href="login.css">
    <title>Login Form with Navigation Bar</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="logo-removebg-preview.png" alt="Logo">
            </div>
            <ul class="nav-links">
                <li><a href="http://127.0.0.1:5500/HOME/home.html">Home</a></li>
                <li><a href="#">Attendance</a></li>
                <li><a href="https://www.facebook.com/groups/163081807048733">Contact</a></li>
                <li><a href="http://192.168.1.97:5500/Log%20in/login.html">Log in</a></li>
                <li><a href="#">View Event</a></li>
            </ul>
        </nav>
    </header>
    <div class="login-container">
        <form class="login-form">
            <div class="form-logo">
                <img src="logo-removebg-preview.png" alt="Logo">
            </div>
            <div>
                  <h2>Login</h2>
                  <label for="username">Username</label>
                  <input type="text" id="username" name="username" required>
                  <label for="password">Password</label>
                  <input type="password" id="password" name="password" required>
                  <button type="button" onclick="login()">Login</button>
                </form>
              </div>
              
              <script>
                function login() {
                  var username = document.getElementById('username').value;
                  var password = document.getElementById('password').value;
              
                  // Simulate authentication with hardcoded credentials
                  if (username === 'admin' && password === 'admin') {
                    window.location.href = 'admin.html';
                  } else if (username === 'officer' && password === 'officer') {
                    window.location.href = 'officer.hmtl';
                  } else {
                    alert('Invalid username or password. Please try again.');
                  }
                }
              </script>
             <br><br><br><br><br><br>
             
        </form>
    </div>
</body>
</html>
