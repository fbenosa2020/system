<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link rel="stylesheet" href="login.css">
    <title>Login Form with Navigation Bar</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="logo-removebg-preview.png" alt="Logo">
            </div>
            <ul class="nav-links">
                <li><a href="http://127.0.0.1:5500/HOME/home.html">Home</a></li>
                <li><a href="#">Attendance</a></li>
                <li><a href="https://www.facebook.com/groups/163081807048733">Contact</a></li>
                <li><a href="http://127.0.0.1:5500/Log%20in/login.html">Log in</a></li>
                <li><a href="#">View Event</a></li>
            </ul>
        </nav>
    </header>
    <div class="login-container">
        <div class="form-logo">
            <img src="logo-removebg-preview.png" alt="Logo">
        </div>
        <form class="login-form">
            <h2>Login</h2>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
           
            <button type="submit">Login</button>
             <a href="http://127.0.0.1:5500/FillUp%20form/form.html" class="create">Create Acount</a>
             <br><br><br><br><br><br>
             <div class="icon">
                <i class="fa-brands fa-facebook"></i>
                &nbsp;&nbsp;
                <i class="fa-brands fa-snapchat"></i>
                &nbsp;&nbsp;
                <i class="fa-brands fa-twitter"></i>
                &nbsp;&nbsp;
                <i class="fa-brands fa-github"></i>
            </div>
        </div>
        </form>
    </div>
</body>
</html>
