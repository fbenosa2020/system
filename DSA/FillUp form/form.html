<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Fill-Up Form</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="logo-removebg-preview.png" alt="Logo">
            </div>
            <ul class="nav-links">
                <li><a href="http://127.0.0.1:5500/HOME/home.html">Home</a></li>
                <li><a href="#">Attendance</a></li>
                <li><a href="https://www.facebook.com/groups/163081807048733">Contact</a></li>

                <li><a href="http://127.0.0.1:5500/List%20of%20Events/List.html">View Event</a></li>
            </ul>
        </nav>
    </header>

    <div class="form-container">
        <h2>Student Info</h2>
        <form class="fill-up-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Phone Number:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">ID number:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Password:</label>
            
            <textarea id="message" name="message" rows="4" required></textarea><br>
            <button type="submit">Submit</button>
            
            <button type="reset">Clear</button>
        </form>
    </div>
</body> 
</html>
